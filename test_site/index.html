 <ul class="hlist">
  <li><b>Examples:</b></li>
  <li>
    <select id="examples" onchange="example()">
        <optgroup label="Simple Examples">
          <option value="/clingo/run/examples/harry-and-sally.lp">Harry and Sally</option>

 </ul>

 <pre id="input">
% instance
motive(harry).
motive(sally).
guilty(harry).

% encoding

 <ul class="hlist">

   <select id="mode">
    <option selected>default</option>
    <option>brave</option>
    <option>cautious</option>

   </select>
  </li>
  <li><input type="checkbox" id="project"/>&nbsp;project</li>

 </ul>

 <input type="button" id="run" value="&#x25ba; Run!" onclick="solve()" disabled/>
